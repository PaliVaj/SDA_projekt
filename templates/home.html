{% extends "base.html" %}

{% block content %}
    <h1>Welcome to eshop!</h1>

    <form action="/search/" method="GET">
        {% csrf_token %}
        <input type="text" name="name">
        <input type="submit" name="submit" value="Search">
    </form>



    {% for result in results %}

        <p>{{item_name}}</p>

    {% endfor %}



    <ul>
        {% for item in item_list%}
            <li>
                <a href="{% url 'viewer:product' pk=item.id %}">{{ item.item_name }}</a>  ({{ item.produced }}) - {{ item.price }} CZK
            </li>
        {% endfor %}
    </ul>
{% endblock %}
